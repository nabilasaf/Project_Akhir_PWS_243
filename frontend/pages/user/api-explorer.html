<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Explorer | GameVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/dashboard.css" />
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">ðŸŽ® GameVault</div>
      <nav>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="api-keys.html">ðŸ”‘ API Keys</a>
        <a href="usage-history.html">ðŸ“ˆ Usage History</a>
        <a class="active" href="api-explorer.html">ðŸ”Ž API Explorer</a>
        <a href="game-data.html">ðŸŽ® Game Data</a>
        <a href="documentation.html">ðŸ“š Documentation</a>
      </nav>
      <div class="logout">ðŸšª Logout</div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="header">
        <h1>API Explorer</h1>
        <div class="user-profile">
          <span>User</span>
          <div class="avatar">U</div>
        </div>
      </header>

      <section class="section">
        <h2>ðŸ”Ž Test Your API Endpoints</h2>
        <p style="color:#64748b;margin-bottom:24px;">
          Test API secara real-time menggunakan API Key kamu.
        </p>

        <!-- API KEY -->
        <div style="margin-bottom:24px;">
          <label><strong>ðŸ”‘ API Key</strong></label>
          <input
            id="api-key-input"
            type="text"
            placeholder="Masukkan API Key kamu..."
            style="width:100%;margin-top:10px;padding:12px;border-radius:10px;border:2px solid #e2e8f0;"
          />
        </div>

        <div class="quick-test-container">

          <!-- ENDPOINT LIST -->
          <div class="test-endpoints">
            <button class="test-endpoint-btn active" data-endpoint="/api/games">
              <span class="method-tag">GET</span>
              <span>/api/games</span>
            </button>
            <button class="test-endpoint-btn" data-endpoint="/api/games/1">
              <span class="method-tag">GET</span>
              <span>/api/games/1</span>
            </button>
            <button class="test-endpoint-btn" data-endpoint="/api/games?search=RPG">
              <span class="method-tag">GET</span>
              <span>/api/games?search=RPG</span>
            </button>
          </div>

          <!-- PANEL -->
          <div class="test-panel">

            <!-- REQUEST -->
            <div class="test-request">
              <div class="test-request-line">
                <span class="method-badge">GET</span>
                <code id="test-endpoint">/api/games</code>
              </div>

              <button class="action-btn" id="test-api-btn">
                â–¶ Test API
              </button>
            </div>

            <!-- RESPONSE -->
            <div class="test-response">

              <!-- CALL -->
              <div id="call-url" style="display:none;margin-bottom:16px;">
                <div class="test-request-line">
                  <span class="method-badge">GET</span>
                  <code id="call-url-text"></code>
                </div>

                <div style="
                  margin-top:8px;
                  padding:10px 14px;
                  border:1px solid #e2e8f0;
                  border-radius:8px;
                  font-size:13px;
                  color:#475569;
                  background:#f8fafc;
                ">
                  <strong>Auth:</strong> API Key:
                  <span id="call-api-key" style="font-family:monospace;"></span>
                </div>
              </div>

              <!-- BODY -->
              <div id="response-body" class="test-response-placeholder">
                Response akan muncul di sini
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../../js/api-explorer.js"></script>
</body>
</html>
